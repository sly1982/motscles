<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Building Challenge</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #4D217A, #8A00E5);
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #8A00E5;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 0 5px #ffffff;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            gap: 15px;
            margin-top: 20px;
        }

        .grid-item {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #4D217A;
            background-color: #ffffff;
            border: 2px solid #8A00E5;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(138, 0, 229, 0.8);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            background-color: #ffffff;
            color: #8A00E5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #8A00E5;
            color: #ffffff;
            box-shadow: 0 0 10px #8A00E5;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .success {
            color: lime;
        }

        .error {
            color: red;
        }

        .inspirational-text {
            margin-top: 30px;
            font-size: 1.5em;
            color: #ffffff;
            text-align: center;
        }

        .inspirational-text span {
            display: block;
            margin: 10px 0;
            text-shadow: 0 0 10px #8A00E5;
        }

        .shape {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: moveShape 8s infinite;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
        }

        .shape:nth-child(2) {
            top: 20%;
            left: 70%;
        }

        .shape:nth-child(3) {
            top: 50%;
            left: 30%;
        }

        @keyframes moveShape {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px) scale(1.2);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>

    <h1>Stronger Together: #TeamPurple!</h1>
    <p>Find the correct 3-digit code to win the challenge!</p>

    <div class="grid-container" id="grid">
        <div class="grid-item" data-value="1">1</div>
        <div class="grid-item" data-value="2">2</div>
        <div class="grid-item" data-value="3">3</div>
        <div class="grid-item" data-value="4">4</div>
        <div class="grid-item" data-value="5">5</div>
        <div class="grid-item" data-value="6">6</div>
        <div class="grid-item" data-value="7">7</div>
        <div class="grid-item" data-value="8">8</div>
        <div class="grid-item" data-value="9">9</div>
    </div>

    <button onclick="checkCode()">Submit</button>
    <div id="message"></div>

    <div class="inspirational-text">
        <span>Together we will achieve more.</span>
        <span>Synergy is key!</span>
        <span>One Team, One Dream.</span>
    </div>

    <script>
        const correctCode = ["4", "7", "6"];
        const selectedValues = [];

        document.querySelectorAll('.grid-item').forEach(item => {
            item.addEventListener('click', () => {
                if (selectedValues.length < 3) {
                    selectedValues.push(item.getAttribute('data-value'));
                    item.style.backgroundColor = '#8A00E5';
                    item.style.color = '#ffffff';
                }
            });
        });

        function checkCode() {
            const messageDiv = document.getElementById('message');

            if (JSON.stringify(selectedValues) === JSON.stringify(correctCode)) {
                messageDiv.textContent = "BRAVO BONNE RÉPONSE";
                messageDiv.className = "success";
            } else {
                messageDiv.textContent = "ERREUR. Réessayez.";
                messageDiv.className = "error";
            }

            // Reset selections
            selectedValues.length = 0;
            document.querySelectorAll('.grid-item').forEach(item => {
                item.style.backgroundColor = '#ffffff';
                item.style.color = '#4D217A';
            });
        }
    </script>
</body>
</html>
